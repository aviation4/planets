<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="./css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@500&family=Spartan:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/232e89c80e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Planets fact site</title>

</head>
<body>
  <nav>

    <div class="topNav">
      <a class="topNav__title" href="./index.html"><h1>THE PLANETS</h1></a>
      <a id="hamburger__button" class="topNav__hamburgerButton">
        <i class="fa-solid fa-bars fa-lg hamburger__buttonClass"></i>
      </a>
      <div class="topNav__planetBar">
        <h3 id="topNavMercury" class="planetBar__header planetBar__header--enabled">MERCURY</h3>
        <h3 id="topNavVenus" class="planetBar__header">VENUS</h3>
        <h3 id="topNavEarth" class="planetBar__header">EARTH</h3>
        <h3 id="topNavMars" class="planetBar__header">MARS</h3>
        <h3 id="topNavJupiter" class="planetBar__header">JUPTER</h3>
        <h3 id="topNavSaturn" class="planetBar__header">SATURN</h3>
        <h3 id="topNavUranus" class="planetBar__header">URANUS</h3>
        <h3 id="topNavNeptune" class="planetBar__header">NEPTUNE</h3>
      </div>
    </div>

    <hr>
    <div id="hamburger__menu" class="hamburger">

    <a id="hamburgerMercury" href="#" class="hamburger__planet">
      <div class="hamburger__content">
        <svg class="hamburger__colorCircle">
          <circle cx="10" cy="10" r="10" fill="#DEF4FC"></circle>
        </svg>
        <h3 class="hamburer__planetName">MERCURY</h3>
      </div>
      <div class="hamburger__path"></div>
    </a>
    <hr>

    <a id="hamburgerVenus" href="#" class="hamburger__planet">
      <div class="hamburger__content">
        <svg class="hamburger__colorCircle">
          <circle cx="10" cy="10" r="10" fill="#F7CC7F"></circle>
        </svg>
        <h3 class="hamburer__planetName">VENUS</h3>
      </div>
      <div class="hamburger__path"></div>
    </a>
    <hr>


    <a id="hamburgerEarth" href="#" class="hamburger__planet">
      <div class="hamburger__content">
        <svg class="hamburger__colorCircle">
          <circle cx="10" cy="10" r="10" fill="#545BFE"></circle>
        </svg>
        <h3 class="hamburer__planetName">EARTH</h3>
      </div>
      <div class="hamburger__path"></div>
    </a>
    <hr>


    <a id="hamburgerMars" href="#" class="hamburger__planet">
      <div class="hamburger__content">
        <svg class="hamburger__colorCircle">
          <circle cx="10" cy="10" r="10" fill="#FF6A45"></circle>
        </svg>
        <h3 class="hamburer__planetName">MARS</h3>
      </div>
      <div class="hamburger__path"></div>
    </a>
    <hr>


    <a id="hamburgerJupiter" href="#" class="hamburger__planet">
      <div class="hamburger__content">
        <svg class="hamburger__colorCircle">
          <circle cx="10" cy="10" r="10" fill="#ECAD7A"></circle>
        </svg>
        <h3 class="hamburer__planetName">JUPITER</h3>
      </div>
      <div class="hamburger__path"></div>
    </a>
    <hr>


    <a id="hamburgerSaturn" href="#" class="hamburger__planet">
      <div class="hamburger__content">
        <svg class="hamburger__colorCircle">
          <circle cx="10" cy="10" r="10" fill="#FCCB6B"></circle>
        </svg>
        <h3 class="hamburer__planetName">SATURN</h3>
      </div>
      <div class="hamburger__path"></div>
    </a>
    <hr>


    <a id="hamburgerUranus" href="#" class="hamburger__planet">
      <div class="hamburger__content">
        <svg class="hamburger__colorCircle">
          <circle cx="10" cy="10" r="10" fill="#65F0D5"></circle>
        </svg>
        <h3 class="hamburer__planetName">URANUS</h3>
      </div>
      <div class="hamburger__path"></div>
    </a>
    <hr>


    <a id="hamburgerNeptune" href="#" class="hamburger__planet">
      <div class="hamburger__content">
        <svg class="hamburger__colorCircle">
          <circle cx="10" cy="10" r="10" fill="#497EFA"></circle>
        </svg>
        <h3 class="hamburer__planetName">NEPTUNE</h3>
      </div>
      <div class="hamburger__path"></div>
    </a>

  </div>

    <div id="secondaryNav" class="secondaryNav">
      <h3><a id="overviewButton" href="#" class="secondaryNav__header secondaryNav__header--enabled">OVERVIEW</a></h3>
      <h3><a id="structureButton" href="#" class="secondaryNav__header">STRUCTURE</a></h3>
      <h3><a id="surfaceButton" href="#" class="secondaryNav__header">SURFACE</a></h3>
    </div>


    <hr>
  </nav>

  <main id="main">

    <div class="main__iconANDplanet">

      <div class="main__iconContainer">
        <img id="main__iconID" class="main__icon" src="./assets/planet-mercury.svg" alt="">
        <img id="main__icon--surfaceID" class="main__icon--surface" src="./assets/geology-mercury.png" alt="">
      </div>


      <div class="main__planetANDsecondaryNav">

        <div class="main__planet">

          <h2 id="planet__titleID" class="planet__title"></h2>

          <p id="planet__paragraphID" class="planet__paragraph">
          </p>

          <p class="planet__paragraph planet__paragraph--source">Source : <a id="planet__sourceID" href="https://en.wikipedia.org/wiki/Mercury_(planet)" target="_blank"><strong>Wikipedia</strong><i class="fa-solid fa-square-arrow-up-right"></i></a></p>

        </div>

        <div class="main__secondaryNav table__body table__body--secondaryNav">


            <div id="overviewButton--table" class="table__row table__row--secondaryNav table__row--enabled">
              <h3 class="table__no">01</h3>
              <h3 class="table__sectionNames">OVERVIEW</h3>
            </div>
            <div id="structureButton--table" class="table__row table__row--secondaryNav">
              <h3 class="table__no">02</h3>
              <h3 class="table__sectionNames">INTERNAL STRUCTURE</h3>
            </div>
            <div id="surfaceButton--table" class="table__row table__row--secondaryNav">
              <h3 class="table__no">03</h3>
              <h3 class="table__sectionNames">SURFACE GEOLOGY</h3>
            </div>


        </div>

      </div>


    </div>







    <table class="main__table">
      <tbody class="table__body">
        <tr class="table__row">
          <td class="table__headerText">Rotation Time</td>
          <td id="rotationTime" class="table__descriptionText"></td>
        </tr>
        <tr class="table__row">
          <td class="table__headerText">Revolution Time</td>
          <td id="revolutionTime" class="table__descriptionText"></td>
        </tr>
        <tr class="table__row">
          <td class="table__headerText">Radius</td>
          <td id="radius" class="table__descriptionText"></td>
        </tr>
        <tr class="table__row">
          <td class="table__headerText">Average Temp.</td>
          <td id="averageTemp" class="table__descriptionText"></td>
        </tr>
      </tbody>
    </table>


  </main>
</body>
  <script src="./js/index.js" type="text/javascript"></script>
</html>
